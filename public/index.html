<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deploy via GitHub Actions</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-yH/pX9ZtxsYnxQXfQsN7YhrEAxS4Rb7TxPMaHPu4EnS3mFpmKycNRiMGRmc2Z8acJHaUnywUPEjylOz1q9A5xg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #edf2f7;
      color: #2d3748;
      margin: 0;
      padding: 60px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      color: #1a202c;
      margin-bottom: 20px;
      text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.05);
    }

    p {
      font-size: 1.15rem;
      color: #4a5568;
      margin-bottom: 30px;
      line-height: 1.7;
    }

    .badge {
      display: inline-block;
      padding: 10px 24px;
      background-color: #2b6cb0;
      color: #fff;
      font-weight: 600;
      border-radius: 50px;
      font-size: 0.95rem;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .badge:hover {
      background-color: #2c5282;
    }

    .highlight-devops {
      font-weight: bold;
      color: #2c5282;
    }

    .icons {
      margin-top: 45px;
      font-size: 2.2rem;
    }

    .icons i {
      margin: 0 18px;
      color: #4a5568;
      transition: transform 0.3s ease, color 0.3s ease;
      cursor: pointer;
    }

    .icons i:hover {
      transform: scale(1.2);
      color: #2b6cb0;
    }

    footer {
      margin-top: 60px;
      font-size: 0.95rem;
      color: #718096;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .icons {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>🚀 Deploy via GitHub Actions com Terraform</h1>
    <section>
      <p>
        Este site estático foi gerado automaticamente na AWS S3<br />
        como parte do trabalho de pós-graduação em <span class="highlight-devops">DevOps</span>.<br />
        Foram aplicadas práticas modernas de CI/CD e infraestrutura como código.
      </p>
      <div class="badge">100% Automatizado</div>
    </section>

    <div class="icons" aria-label="Ícones representando tecnologias usadas">
      <i class="fab fa-github" title="GitHub" aria-label="GitHub"></i>
      <i class="fas fa-code-branch" title="CI/CD" aria-label="CI/CD"></i>
      <i class="fas fa-cubes" title="Terraform" aria-label="Terraform"></i>
      <i class="fas fa-cloud" title="AWS S3" aria-label="AWS S3"></i>
    </div>

    <footer>© Luiz Fernando – Pós DevOps</footer>
  </main>
</body>
</html>
